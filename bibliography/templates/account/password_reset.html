{% extends 'base.html' %}
{% block topright %}
{% endblock %}

{% block style %} 
<style>
    p.wide { width: 30em; }
    p.aligned { text-align: right }
    input#id_email { width: 18em }
</style>
{% endblock %}

{% block script %} 
<script type="text/javascript">
    $(document).ready(function () {
        $('#cancel').click(function() {
            document.location = '/';
        });
    });
</script>
{% endblock %}

{% block content %}
<h3 style="margin-top: 2em">Reset password</h3>

<form action="{% url www.account.views.password_reset %}" method="post">{% csrf_token %}
{{ form.email.errors }}
<p class="aligned wide">{{form.email.label_tag}}: &nbsp; &nbsp; {{ form.email }}</p>

<p class="aligned wide"><input type="submit" value="Reset password" />
<input id="cancel" type="button" value="Cancel" /></p>
</form>
{% endblock content %}
